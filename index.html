<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav-bar>
            <div class="social-media-nav">
                <div class="col-6">
                    <div class="social-medias-icons">
                        <ul class="header-media-icons row">
                            <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-square-pinterest"></i></a></li>
                            <li><a href="#"><i class="fa-regular fa-envelope"></i><p>Contact</p></a></li>
                            <li><a href="#"><i class="fa-regular fa-file-lines"></i><p>Blog</p></a></li>
                            <li><a href="#"><i class="fa-solid fa-truck"><span>Free Shipping</span></i></a></li>
                        </ul>
                    </div>
                    <div class="currencies">
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                </div>    
            </div>
            <div class="navigation-bar">
                <div class="logo">
                    <img src="./assets/photos/logo-journal.png" alt="Logo">
                </div>
                <div class="three-lines">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="search-input">
                    <div class="all-input">
                        <p>All</p>
                    </div>
                    <div class="input-area">
                        <input type="search">
                    </div>
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="icons">
                    <div class="login-icon">
                        <i class="fa-regular fa-user"></i>
                        <p>Login</p>
                    </div>
                    <div class="register-icon">
                        <i class="fa-regular fa-registered"></i>
                        <p>Register</p>
                    </div>
                    <div class="wishlist-icon">
                        <i class="fa-regular fa-heart"></i>
                        <p>Wishlist</p>
                    </div>
                    <div class="compare-icon">
                        <i class="fa-solid fa-code-compare"></i>
                        <p>Compare</p>
                    </div>
                    <div class="basket-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </nav-bar>
    </header>
</body>
</html>
