<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Jorunal</title>
</head>
<body>
    <header>
        <section class="header-section d-flex">
            <div class="logo">
                <img src="./assets/photos/logo-journal.png" alt="Logo photo">
            </div>
            <div class="search-bar">
                <input type="text">
            </div>
            <div class="nav-icons">
                <ul class="d-flex">
                    <li>
                        <a href="login"><i class="fa-regular fa-user list-icons"></i></a>
                    </li>
                    <li>
                        <a href="register"><i class="fa-solid fa-pen-to-square list-icons"></i></a>
                    </li>
                    <li>
                        <a href="wishlist"><i class="fa-regular fa-heart list-icons"></i></a>
                    </li>
                    <li>
                        <a href="compare"><i class="fa-solid fa-code-compare list-icons"></i></a>
                    </li>
                    <li>
                        <a href="cart"><i class="fa-solid fa-cart-shopping list-icons"></i></a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="main-page-section">
            <div class="text-div d-flex col-6">
                <h2><span>THE MOST</span><br> MODERN</h2>
            </div>
            <div class="catagories-div d-flex">
                <div><img class="catagories-photo" src="./assets/photos/catagories photo.jpg" alt="photo"></div>
                <div><img class="catagories-photo" src="./assets/photos/catagories photo2.jpg" alt="photo"></div>
                <div><img class="catagories-photo" src="./assets/photos/catagories photo3.jpg" alt="photo"></div>
                <div><img class="catagories-photo" src="./assets/photos/catagories photo4.jpg" alt="photo"></div>
            </div>
        </section>
        <section class="catagories">
            <div class="all-catagories">
                <p>ALL CATAGORIES</p>
                <ul>
                    <li>FASION</li>
                    <li>BAGS</li>
                    <li>HELTH AND BEAUTY</li>
                    <li>SOMETHINGS</li>
                    <li>SOMETHINGS</li>
                    <li>SOMETHINGS</li>
                    <li>SOMETHINGS</li>
                    <li>SOMETHINGS</li>
                    <li>SOMETHINGS</li>
                    <li>SOMETHINGS</li>
                </ul>
            </div>
            <div class="shopping-cards">
                <div class="product">
                    <img src="./assets/photos/catagories photo2.jpg" alt="photo">
                </div>
                <div class="product">
                    <img src="./assets/photos/catagories photo3.jpg" alt="photo">
                </div>
                <div class="product">
                    <img src="./assets/photos/catagories photo.jpg" alt="photo">
                </div>
                <div class="product">
                    <img src="./assets/photos/catagories photo.jpg" alt="photo">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
